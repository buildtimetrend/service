- hosts: all
  tasks:
    - name: "Install git"
      apt: name=git state=latest

  roles:
    - {role: python_deps, python_exec: python, pip_exec: pip}
    - {role: python_deps, python_exec: python3, pip_exec: pip3}
    - Stouts.rabbitmq
    - {role: daemon}
    - {role: celeryd}

  vars:
    rabbitmq_vhosts: [localhost]
